<!DOCTYPE html>
<head>
    <title>Mr. Blob</title> 
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>
<body id="body">
    <div class="blobCanvas">
        <canvas id="canvas"></canvas>
    </div>
    <div class="input-container">
        <button id="play" onclick="stopPlay()">Stop</button>
        <button id="invert" onclick="invertBlob()">Invert</button>
        <button id="flip" onclick="switchDirection()">Flip</button>
        <input type="number" min="0" max="1" step="0.01" id="input_waveSpeed" placeholder="Wave Speed">
        <input type="number" id="input_riseSpeed" placeholder="Rising Speed">
        <input type="number" id="input_diameter" placeholder="Diameter">
        <input type="number" id="input_bumps" placeholder="Bumps">
        <input type="number" id="input_roughness" placeholder="Roughness">
        <button id="submit" onclick="updateBlob(blob)">Submit</button>
    </div>
    <div class="title">
        Mr. BloB
    </div>
    <script src="mrBlob.js"></script>
    <script src="demo.js"></script>
</body>
</html>
